name: Django-CI-CD-to-AWS-ElasticBeastalk
env:
  EB_PACKAGE_S3_BUCKET_NAME: "likvi-jango-app-1"
  EB_APPLICATION_NAME      : "django-app"
  EB_ENVITONMENT_NAME      : "Djangoapp-env"
  DEPLOY_PACKAGE_NAME      : "django_app_${{ github.sha }}.zip"
  AWS_REGION_NAME          : "us-east-1"

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  CI-part:
    runs-on: ubuntu-latest
 
    steps:
    - name: Git clone repo
      uses: actions/checkout@v1
    
    - name: Create zip package
      run: zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*
    
    - name: AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with: 
        aws-access-key-id     : ${{ secrets.MY_AWS_ACCESS_KEY }}
        aws-secret-access-key : ${{ secrets.MY_AWS_SECRET_ACCESS_KEY }}
        aws-region            : ${{ env.AWS_REGION_NAME }}
 
    - name: Copy package to S3 Bucket
      run: aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{ env.EB_PACKAGE_S3_BUCKET_NAME }}
      
    - name: Print success done
      run : echo "CI Pipeline finished successfuly" 

  CD-part:
    runs-on: ubuntu-latest
    needs: [CI-part]
    steps:
    - name: AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with: 
        aws-access-key-id     : ${{ secrets.MY_AWS_ACCESS_KEY }}
        aws-secret-access-key : ${{ secrets.MY_AWS_SECRET_ACCESS_KEY }}
        aws-region            : ${{ env.AWS_REGION_NAME }}
      
    - name: Create new EB app
      run: |
        aws elasticbeanstalk create-application-version \
        --application-name ${{ env.EB_APPLICATION_NAME }} \
        --source-bundle S3Bucket="${{ env.EB_PACKAGE_S3_BUCKET_NAME }}",S3Key="${{ env.DEPLOY_PACKAGE_NAME }}" \
        --version-label "Ver=${{ github.sha }}" \
        --description "CommitSHA-${{ github.sha }}"
        
    - name: Deploy new EB app       
      run: |
        aws elasticbeanstalk update-environment --environment-name ${{ env.EB_ENVITONMENT_NAME }} \
        --version-label "Ver=${{ github.sha }}"
    
    - name: Print success done
      run : echo "CD Pipeline finished successfuly" 
 
